<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Engage</h1>
    <p class="lead">Connecting people that do good work.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Featured Projects:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="proj in project">
        <li><a href="project/{{proj._id}}" uib-tooltip="{{proj.info}}">{{proj.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
