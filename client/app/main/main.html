<header class="hero-unit" id="banner">

    <div class="col-sm-12">
    <span><img src="../../assets/images/projectengage.svg" width="200px" height="200px" /></span>
    <!-- <h1>Project Engage</h1> -->
    <div class="lead" style="margin-left:10px;">Connecting people that do good work.</div>

  </div>
</header>

<div class="container">

      <h1 class="page-header">Featured Projects:</h1>

      </ul>
    </div>
  </div>
</div>
