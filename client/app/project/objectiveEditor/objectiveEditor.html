<header class="hero-unit" id="banner">
	<div class="container">
		<h1>Add a New Objective</h1>
		<p class="lead">Add and remove projects.</p> 
	</div>
</header>

<div class="container">
	<div class="row">

		<formly-form model="vm.fields" fields="vm.objectiveFields">
			<button type="submit" class="btn btn-default" ng-click="vm.submit(vm.fields)">Submit</button>
		</formly-form>

</div>
	</div>

	<script type="text/ng-template" id="datepicker.html">
      <p class="input-group">
        <input  type="text"
                id="{{::id}}"
                name="{{::id}}"
                ng-model="model[options.key]"
                class="form-control"
                ng-click="datepicker.open($event)"
                uib-datepicker-popup="{{to.datepickerOptions.format}}"
                is-open="datepicker.opened"
                datepicker-options="to.datepickerOptions" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="datepicker.open($event)" ng-disabled="to.disabled"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </script>
