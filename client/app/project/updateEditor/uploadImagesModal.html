<div class="container">
	<div class="modal-header">
		<h3 class="modal-title">Upload Photos</h3>
	</div>
	<div class="modal-body" ng-app="fileUpload" ng-controller="UpdateEditorCtrl">
		<h4>Upload on file select</h4>

		<button ngf-select="uploadFiles($files)" accept="image/*" name="files" ngf-multiple="false">Select Files</button>
		<br>
		<br>Files:
		<ul>
			<li ng-repeat="f in files" style="font:smaller">
				{{f.name}}
			</li>
		</ul>
		<span class="progress" ng-show="progress >= 0">
          <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
      </span> {{errorMsg}}

		<div ng-repeat="photo in photosArray">
			<span>{{photo}}</span>
			<cl-image public-id="{{photo}}" class="thumbnail inline" format="jpg">
				<cl-transformation height="150" width="150" crop="fill" gravity="north" />
			</cl-image>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
</div>
